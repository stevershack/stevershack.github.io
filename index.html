<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steve Shack - Profile</title>

    <!-- Material Web 1.0 -->
    <script type="module" src="https://esm.run/@material/web/all"></script>

    <style>
      :root {
        /* Theme Colors */
        --md-sys-color-primary: chartreuse;
        --md-sys-color-on-primary: #4b0082; /* Eggplant-like indigo text */
        --md-sys-color-secondary: #4b0082;
        --md-sys-color-on-secondary: #ffffff;
        --md-sys-color-background: #1a1a1a;
        --md-sys-color-on-background: #f0f0f0;
        --md-sys-color-surface: #2a2a2a;
        --md-sys-color-on-surface: #f0f0f0;
      }

      body {
        margin: 0;
        font-family: Roboto, Arial, sans-serif;
        background: var(--md-sys-color-background);
        color: var(--md-sys-color-on-background);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      header {
        width: 100%;
        background: var(--md-sys-color-primary);
        color: var(--md-sys-color-on-primary);
        padding: 1.5rem;
        text-align: center;
        font-size: 1.8rem;
        font-weight: bold;
      }

      main {
        max-width: 700px;
        padding: 2rem;
        width: 100%;
      }

      md-filled-card {
        width: 100%;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background: var(--md-sys-color-surface);
      }

      .profile-name {
        font-size: 2rem;
        font-weight: bold;
        color: var(--md-sys-color-primary);
        text-align: center;
      }

      .detail-section {
        margin-top: 1.5rem;
      }

      .detail-header {
        font-size: 1.3rem;
        font-weight: bold;
        margin-bottom: 0.3rem;
        padding: 0.4rem 0.6rem;
        border-radius: 6px;
        display: inline-block;
      }

      .chartreuse {
        background: var(--md-sys-color-primary);
        color: var(--md-sys-color-on-primary);
      }

      .eggplant {
        background: var(--md-sys-color-secondary);
        color: var(--md-sys-color-on-secondary);
      }

      .detail-text {
        margin-left: 0.3rem;
        font-size: 1.1rem;
      }

      footer {
        margin-top: auto;
        padding: 1rem;
        text-align: center;
        font-size: 0.9rem;
        color: var(--md-sys-color-on-surface);
      }
    </style>
  </head>
  <body>
    <header>
      Steve Shack - Profile
    </header>

    <main>
      <md-filled-card>
        <div class="profile-name">Steve Shack</div>
        <p>
          Welcome to my profile page. This site uses the Material Web 1.0
          framework with a custom color scheme inspired by
          <strong>Chartreuse</strong> and <strong>Eggplant</strong>.
        </p>

        <!-- Profession -->
        <div class="detail-section">
          <span class="detail-header chartreuse">Profession</span>
          <span class="detail-text">Lighting Design</span>
        </div>

        <!-- Location -->
        <div class="detail-section">
          <span class="detail-header eggplant">Location</span>
          <span class="detail-text">Cleveland, OH</span>
        </div>

        <!-- Education -->
        <div class="detail-section">
          <span class="detail-header chartreuse">Education</span>
          <span class="detail-text">BFA Theatre Design</span>
        </div>

        <md-filled-button>Learn More</md-filled-button>
      </md-filled-card>
    </main>

    <footer>
      Â© 2025 Steve Shack
    </footer>
  </body>
</html>
